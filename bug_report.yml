name: Сообщение об ошибке
description: Сообщите о проблеме в работе платформы
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Спасибо, что уделили время для сообщения об ошибке! 
        Пожалуйста, заполните форму ниже максимально подробно.
        
  - type: textarea
    id: what-happened
    attributes:
      label: Описание проблемы
      description: Опишите, что произошло
      placeholder: Подробное описание проблемы
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Шаги для воспроизведения
      description: Как воспроизвести проблему?
      placeholder: |
        1. Перейти на страницу '...'
        2. Нажать на кнопку '...'
        3. Прокрутить до '...'
        4. Увидеть ошибку
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      description: Что должно было произойти?
    validations:
      required: true
      
  - type: dropdown
    id: browsers
    attributes:
      label: Браузеры
      description: В каких браузерах наблюдается проблема?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Другой
        
  - type: input
    id: contact
    attributes:
      label: Контакт для связи
      description: Email для уточнения деталей (опционально)
      placeholder: ex. email@example.com
    validations:
      required: false
      
  - type: textarea
    id: screenshots
    attributes:
      label: Скриншоты
      description: Если возможно, добавьте скриншоты проблемы
